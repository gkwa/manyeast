linters:
  disable-all: true
  enable:
    - gofmt # Standard Go formatting
    - revive # Replacement for golint
    - govet # Reports suspicious constructs
    - staticcheck # Advanced static analysis
    - gosimple # Simplifies code
    - ineffassign # Detects ineffective assignments
    - unused # Checks for unused constants, variables, functions
    - errcheck # Checks error handling
    - misspell # Finds commonly misspelled words
    - bodyclose # Checks whether HTTP response bodies are closed
    - gocyclo # Checks cyclomatic complexity
    - gosec # Inspects source code for security problems
    - gocritic # Provides many diagnostics
    - typecheck # Like the front end of a Go compiler
run:
  deadline: 5m
issues:
  exclude-use-default: true
