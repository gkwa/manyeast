variables:
  - name: LinkCount
    description: How many google search links should be generated
    type: int
    default: 10

  - name: NPMPackageName
    description: Name of npm package
    type: string

  - name: LineCountPerFile
    description: Keep files small.  This is a requested rough goal.
    type: int
    default: 150


skip_files:
  - path: README.md
