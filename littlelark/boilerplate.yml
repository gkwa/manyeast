variables:
  - name: RepoURL
    description: URL for repo (eg https://github.com/gruntwork-io/boilerplate.git)
    type: string
  - name: BaseDir
    description: Base directory
    type: string
    default: /tmp/littlelark
  - name: OutputFolder
    description: Output folder
    type: string
    default: '{{ outputFolder }}'
skip_files:
  - path: README.md
