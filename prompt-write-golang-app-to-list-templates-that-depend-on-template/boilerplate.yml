variables:
  - name: ProjectName
    description: Name of the project you're building
    type: string
    default: magicalmole

  - name: GoModuleNamespace
    description: go module namespace (eg github.com/gkwa)
    type: string
    default: github.com/gkwa

  - name: GoModuleName
    description: Name of the project you're building
    type: string
    default: '{{ .ProjectName }}'

skip_files:
  - path: README.md
